<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Canvas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-palette-fill me-2"></i>Collaborative Canvas
      </span>
      <div class="d-flex align-items-center">
        <span id="status" class="badge bg-success">
          <i class="bi bi-circle-fill me-1"></i>Connected
        </span>
      </div>
    </div>
  </nav>

  <!-- Toolbar -->
  <div class="container-fluid py-3 bg-white shadow-sm">
    <div class="row g-3 align-items-center">
      <!-- Tools -->
      <div class="col-auto">
        <div class="btn-group" role="group" aria-label="Drawing tools">
          <button id="brushBtn" class="btn btn-outline-primary active">
            <i class="bi bi-brush-fill"></i> Brush
          </button>
          <button id="eraserBtn" class="btn btn-outline-primary">
            <i class="bi bi-eraser-fill"></i> Eraser
          </button>
        </div>
      </div>

      <!-- Color Palette -->
      <div class="col-auto">
        <div class="d-flex align-items-center gap-2">
          <label class="form-label mb-0 fw-semibold">Color:</label>
          <div id="colors" class="d-flex gap-1"></div>
        </div>
      </div>

      <!-- Brush Size -->
      <div class="col-auto">
        <div class="d-flex align-items-center gap-2">
          <label for="size" class="form-label mb-0 fw-semibold">Size:</label>
          <input id="size" type="range" class="form-range" min="1" max="30" value="3" style="width: 120px;">
          <span id="sizeValue" class="badge bg-secondary">3</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="col-auto ms-auto">
        <div class="btn-group" role="group" aria-label="Canvas actions">
          <button id="undo" class="btn btn-outline-secondary" title="Undo">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="redo" class="btn btn-outline-secondary" title="Redo">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button id="clear" class="btn btn-outline-danger" title="Clear Canvas">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button id="download" class="btn btn-outline-success" title="Download">
            <i class="bi bi-download"></i>
          </button>
        </div>
      </div>

      <!-- Active Users -->
      <div class="col-12 col-md-auto">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-people-fill text-primary"></i>
          <span class="fw-semibold">Active Users:</span>
          <div id="clients" class="d-flex gap-1"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas Area -->
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="card shadow">
          <div class="card-body p-0 position-relative" style="overflow: auto;">
            <div class="canvas-wrap position-relative d-inline-block">
              <canvas id="canvas" width="1000" height="600" class="border"></canvas>
              <div id="cursors" class="position-absolute top-0 start-0"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center text-muted">
      <small>
        <i class="bi bi-server me-1"></i>Demo server-backed collaborative canvas
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- App Scripts -->
  <script src="canvas.js"></script>
  <script src="main.js"></script>
  <script src="websocket.js"></script>

  <!-- Size Value Display Script -->
  <script>
    document.getElementById('size').addEventListener('input', function() {
      document.getElementById('sizeValue').textContent = this.value;
    });
  </script>
</body>
</html>
